<app-add-user (onAddUser)="addUser($event)"></app-add-user>
<br>
<table [striped]="true" cTable color="success">
    <thead>
    <tr>
    <th scope="col">STT</th>
    <th scope="col">Email</th>
    <th scope="col">Password</th>
    <th scope="col">Checked</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users"
        >
        <th scope="row">{{user?.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.checked}}</td>
        <label (click)="onDelete(user)"> &times;</label>
    </tr>
</tbody>
    <!-- <app-user-item
    *ngFor="let user of users"
    [user]="user"
    >
    </app-user-item> -->
</table>


<div class="mr-auto">
  <br>
  <h2>Enter infomation</h2>
  <br>
</div>
<c-row>
  <c-col>
    <form   cForm  #customStylesForm="ngForm" [gutter]="3"
     (ngSubmit)="onSubmit()">
      <c-row>
        <c-col>
          <div class="mb-3 xs">
            <label cLabel for="inputEmail-1">Email</label>
            <input cFormControl id="inputEmail-1" type="email" name="email" [(ngModel)]="email">
            <div cFormText>
              We'll never share your email with anyone else
            </div>
          </div>
        </c-col>
        <c-col>
          <div class="mb-3 xs">
            <label cLabel for="firstname-1">First Name</label>
            <input cFormControl id="firstname-1"  name="firstname"  type="text"  [(ngModel)]="firstname">
          </div>
        </c-col>
        <c-col>
          <div class="mb-3 xs">
            <label cLabel for="lastname-1">Last Name</label>
            <input cFormControl id="lastname-1" name="lastname" type="text"  [(ngModel)]="lastname">
          </div>
        </c-col>
      </c-row>
      <c-row>
        <c-col>
          <div class="mb-3 xs">
            <label cLabel for="adress-1">Adress</label>
            <input cFormControl id="adress-1" name="adress" type="text"[(ngModel)]="adress">
          </div>
        </c-col>
        <c-col>
          <div class="mb-3 xs">
            <label cLabel for="inputPassword-1">Password</label>
            <input cFormControl id="inputPassword-1" name="text" [type]="showpassword ? 'text':'password'"  [(ngModel)]="password">
            <input type="checkbox" id="Checkpassword" (change)="showpassword = !showpassword">
            <label for="Checkpassword" >Show pass</label>
          </div>
        </c-col>
      </c-row>
      <c-form-check class="mb-3 xs">
        <input cFormCheckInput id="checkMeOut-1" type="checkbox" name="checkbox" [(ngModel)]="checked">
        <label cFormCheckLabel for="checkMeOut-1">Check me out</label>
      </c-form-check>
      <input cButton id="btnAdd" color="primary" type="submit" value="Add">
    </form>
    
  </c-col>
  <c-col>
   <img id="imageinfo" src="https://www.alithya.com/hubfs/Imported_Blog_Media/Blog_Achitecture-2.jpg" alt="info">
  </c-col>
</c-row>
